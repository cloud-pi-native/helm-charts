{{- if .Values.job.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "cpnJob.job.serviceAccountName" . }}
  labels:
    {{- include "cpnJob.job.labels" . | nindent 4 }}
  {{- with .Values.job.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
